<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="gradient">
        <main id="main">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
            <form action="#" id="survey-form">
                <label for="name" id="name-label" class="display-block mb-1">Name</label>
                <input type="text" id="name" class="display-block w-100 mb-2 input" placeholder="Enter your name" required />

                <label for="email" id="email-label" class="display-block mb-1">Email</label>
                <input type="email" id="email" class="display-block w-100 mb-2 input" placeholder="Enter your email" required />

                <label for="number" id="number-label" class="display-block mb-1">Age</label>
                <input type="number" id="number" class="display-block w-100 mb-2 input" min="1" max="100" placeholder="Enter your age" />

                <label for="role" class="display-block mb-1">Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="w-100 mb-2 input">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>

                <p class="mb-1">Would you recommend freeCodeCamp to a friend?</p>
                <div class="display-block mb-1">
                    <input type="radio" id="answerOne" name="answer" value="definitely" checked/>
                    <label for="answerOne">Definitely</label>
                </div>

                <div class="display-block mb-1">
                    <input type="radio" id="answerTwo" name="answer" value="maybe" />
                    <label for="answerTwo">Maybe</label>
                </div>

                <div class="display-block mb-2">
                    <input type="radio" id="answerThree" name="answer" value="notsure" />
                    <label for="answerThree">Not sure</label>
                </div>

                <p class="mb-1">What would you like to see improved? (Check all that apply)</p>
                <div class="display-block mb-1">
                    <input type="checkbox" id="front-end-projects" value="Front-end Projects" />
                    <label for="front-end-projects">Front-end Projects</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="back-end-projects" value="back-end Projects" />
                    <label for="back-end-projects">Back-end Projects</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="data-visualization-projects" value="data-visualization Projects" />
                    <label for="data-visualization-projects">Data Visualization Projects</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="open-source-community-projects" value="open-source-community Projects" />
                    <label for="open-source-community-projects">Open Source Community</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms" />
                    <label for="gitter-help-rooms">Gitter Help Rooms</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="videos" value="videos" />
                    <label for="videos">Videos</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="city-meetups" value="city-meetups" />
                    <label for="city-meetups">City Meetups</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="wiki" value="wiki" />
                    <label for="wiki">Wiki</label>
                </div>

                <div class="display-block mb-1">
                    <input type="checkbox" id="forum" value="forum" />
                    <label for="forum">Forum</label>
                </div>

                <div class="display-block mb-2">
                    <input type="checkbox" id="additional-courses" value="additional-courses" />
                    <label for="additional-courses">Additional Courses</label>
                </div>

                <p class="mb-1">Any comments or suggestions?</p>
                <textarea name="comments" id="comments" class="w-100 mb-2" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

                <button type="submit" id="submit" class="display-block w-100">Submit</button>
            </form>
        </main>
    </div>
</body>

</html>
